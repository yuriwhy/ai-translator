<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600&family=Fira+Code:wght@400;500&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for text areas */
      textarea::-webkit-scrollbar, div::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track, div::-webkit-scrollbar-track {
        background: transparent;
      }
      textarea::-webkit-scrollbar-thumb, div::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      textarea::-webkit-scrollbar-thumb:hover, div::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af;
      }
      
      /* Dark mode scrollbar */
      .dark textarea::-webkit-scrollbar-thumb, .dark div::-webkit-scrollbar-thumb {
        background-color: #4b5563;
      }
      .dark textarea::-webkit-scrollbar-thumb:hover, .dark div::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280;
      }

      /* Entry Animation */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .animate-entry {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Utility classes for smooth animations */
      .slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .fade-out {
        animation: fadeOut 0.2s ease-out forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-[#F3F4F6] dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
